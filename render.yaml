services:
  - type: web
    name: job-match-copilot-api
    env: docker
    # Set this to the directory that contains your API Dockerfile.
    # If your Dockerfile is in 'infra/', change rootDir to infra.
    # If it's in 'app/' with a Dockerfile there, keep as 'app'.
    rootDir: app
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz

  - type: web
    name: job-match-copilot-ui
    env: docker
    rootDir: ui
    plan: free
    autoDeploy: true
    envVars:
      - key: API_BASE
        value: "https://job-match-copilot-api.onrender.com"
